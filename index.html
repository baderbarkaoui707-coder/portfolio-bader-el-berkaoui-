
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bader el Berkaoui | Le Futur de l'Ingénierie</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700;900&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <style>
        :root {
            --bg-deep: #030014;
            --primary: #00f3ff; /* Cyan Laser */
            --secondary: #bc13fe; /* Violet Plasma */
            --accent: #ff0055; /* Rouge Erreur */
            --text: #ffffff;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(0, 243, 255, 0.2);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; /* Curseur perso activé */ }
        
        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-deep);
            color: var(--text);
            height: 100vh;
            overflow: hidden;
            display: flex; flex-direction: column;
            perspective: 1000px;
        }

        /* --- 1. CURSEUR FUTURISTE --- */
        #cursor {
            position: fixed; top: 0; left: 0; width: 40px; height: 40px;
            border: 2px solid var(--primary); border-radius: 50%;
            transform: translate(-50%, -50%); pointer-events: none; z-index: 9999;
            transition: width 0.2s, height 0.2s, background 0.2s;
            mix-blend-mode: difference;
        }
        #cursor::after {
            content: ''; position: absolute; top: 50%; left: 50%;
            width: 4px; height: 4px; background: var(--primary);
            border-radius: 50%; transform: translate(-50%, -50%);
        }
        body:active #cursor { width: 30px; height: 30px; background: rgba(0, 243, 255, 0.2); }

        /* --- 2. FOND WARP SPEED (TUNNEL) --- */
        .warp-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -2;
            background: radial-gradient(circle at center, #0a0a2e 0%, #000000 100%);
            overflow: hidden;
        }
        .star {
            position: absolute; background: white; border-radius: 50%;
            animation: moveStar linear infinite;
        }
        @keyframes moveStar {
            from { transform: translateZ(0) translateY(0) translateX(0); opacity: 1; }
            to { transform: translateZ(1000px) translateY(0) translateX(0); opacity: 0; }
        }

        /* --- 3. NAVIGATION HUD --- */
        nav {
            position: fixed; top: 30px; width: 100%; display: flex; justify-content: center; z-index: 100;
        }
        .nav-glass {
            background: rgba(10, 20, 40, 0.6); backdrop-filter: blur(20px);
            padding: 15px 50px; border-radius: 50px; border: 1px solid var(--border);
            display: flex; gap: 40px; box-shadow: 0 0 30px rgba(0, 243, 255, 0.1);
            position: relative;
        }
        /* Ligne lumineuse qui parcourt le menu */
        .nav-glass::before {
            content: ''; position: absolute; bottom: 0; left: 0; height: 2px; width: 20%;
            background: var(--primary); box-shadow: 0 0 10px var(--primary);
            animation: scanMenu 4s ease-in-out infinite alternate;
        }
        @keyframes scanMenu { 0% { left: 10%; width: 10%; } 100% { left: 80%; width: 10%; } }

        .nav-link {
            color: #a0a0c0; text-decoration: none; font-family: 'Rajdhani', sans-serif;
            font-weight: 700; text-transform: uppercase; letter-spacing: 2px;
            font-size: 0.9rem; transition: 0.3s; position: relative;
        }
        .nav-link:hover, .nav-link.active { color: #fff; text-shadow: 0 0 10px var(--primary); }

        /* --- 4. HERO SECTION (L'INTERFACE) --- */
        .main-stage {
            flex: 1; display: grid; grid-template-columns: 1fr 1fr;
            align-items: center; max-width: 1600px; margin: 0 auto; width: 100%;
            padding: 0 5%; position: relative; z-index: 10;
        }

        /* GAUCHE : TEXTE & DATA */
        .content-zone { padding-right: 50px; }
        
        .badge-pro {
            display: inline-flex; align-items: center; gap: 10px;
            padding: 8px 20px; border: 1px solid var(--primary); border-radius: 4px;
            color: var(--primary); font-family: 'Rajdhani', sans-serif; font-weight: 700;
            background: rgba(0, 243, 255, 0.05); margin-bottom: 20px;
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.1);
        }
        
        h1 {
            font-size: 5.5rem; line-height: 1; margin-bottom: 20px; font-weight: 800;
            background: linear-gradient(180deg, #fff, #8892b0);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            position: relative;
        }
        
        /* Effet de frappe */
        .dynamic-txt-box {
            font-size: 1.5rem; color: #cbd5e1; display: flex; align-items: center; gap: 10px;
            font-family: 'Rajdhani', sans-serif; letter-spacing: 1px;
        }
        .typed-cursor { color: var(--primary); font-size: 1.5rem; }

        .cta-container { margin-top: 50px; display: flex; gap: 20px; }
        
        .btn-cyber {
            position: relative; padding: 18px 45px; font-weight: 700; text-transform: uppercase;
            text-decoration: none; font-size: 0.9rem; letter-spacing: 2px; color: #fff;
            border: 1px solid rgba(255,255,255,0.2); background: rgba(255,255,255,0.02);
            clip-path: polygon(15px 0, 100% 0, 100% calc(100% - 15px), calc(100% - 15px) 100%, 0 100%, 0 15px);
            transition: 0.3s; overflow: hidden;
        }
        .btn-cyber:hover {
            background: var(--primary); color: #000; border-color: var(--primary);
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.4);
        }
        .btn-cyber::before {
            content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.5), transparent);
            transform: skewX(-20deg); transition: 0.5s;
        }
        .btn-cyber:hover::before { left: 100%; }

        /* DROITE : SYSTÈME SOLAIRE (ORBITAL) */
        .visual-zone {
            display: flex; justify-content: center; align-items: center;
            position: relative; height: 600px;
        }

        .solar-system {
            position: relative; width: 500px; height: 500px;
            display: flex; justify-content: center; align-items: center;
        }

        /* Le Soleil (Photo Profil) */
        .sun-wrapper {
            width: 280px; height: 280px; border-radius: 50%;
            position: relative; z-index: 10; padding: 5px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            box-shadow: 0 0 60px rgba(0, 243, 255, 0.3);
        }
        .profile-img {
            width: 100%; height: 100%; object-fit: cover; border-radius: 50%;
            border: 4px solid #000;
        }

        /* Les Orbites */
        .orbit {
            position: absolute; border: 1px dashed rgba(255,255,255,0.1); border-radius: 50%;
            animation: rotateOrbit linear infinite;
        }
        .orbit-1 { width: 400px; height: 400px; animation-duration: 20s; } /* Planètes proches */
        .orbit-2 { width: 550px; height: 550px; animation-duration: 30s; border-color: rgba(255,255,255,0.05); animation-direction: reverse; } /* Planètes lointaines */

        /* Les Planètes (Compétences) */
        .planet {
            position: absolute; width: 60px; height: 60px; background: #0b1021;
            border: 1px solid var(--border); border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            color: var(--primary); font-size: 1.5rem;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            transition: 0.3s; cursor: pointer;
        }
        /* Anti-rotation pour que l'icône reste droite */
        .planet i { animation: counterRotate linear infinite; }
        
        .orbit-1 .planet i { animation-duration: 20s; }
        .orbit-2 .planet i { animation-duration: 30s; animation-direction: reverse; }

        .planet:hover {
            background: var(--primary); color: #000; transform: scale(1.2);
            box-shadow: 0 0 30px var(--primary); z-index: 20;
        }
        
        /* Tooltip au survol */
        .planet::after {
            content: attr(data-tooltip); position: absolute; bottom: -30px;
            background: rgba(0,0,0,0.8); color: #fff; padding: 5px 10px;
            border-radius: 4px; font-size: 0.8rem; opacity: 0; transition: 0.3s;
            white-space: nowrap; pointer-events: none; border: 1px solid var(--primary);
        }
        .planet:hover::after { opacity: 1; bottom: -40px; }

        /* Positionnement des planètes sur l'orbite */
        .p1 { top: 0; left: 50%; transform: translate(-50%, -50%); } /* Haut */
        .p2 { bottom: 0; left: 50%; transform: translate(-50%, 50%); } /* Bas */
        .p3 { top: 50%; left: 0; transform: translate(-50%, -50%); } /* Gauche */
        .p4 { top: 50%; right: 0; transform: translate(50%, -50%); } /* Droite */
        .p5 { top: 15%; left: 15%; } /* Diagonale */
        .p6 { bottom: 15%; right: 15%; } /* Diagonale */

        @keyframes rotateOrbit { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes counterRotate { from { transform: rotate(0deg); } to { transform: rotate(-360deg); } }

        /* EFFET HUD DÉCORATIF */
        .hud-line {
            position: absolute; background: rgba(0, 243, 255, 0.1); pointer-events: none;
        }
        .hl-1 { width: 1px; height: 100vh; left: 10%; top: 0; }
        .hl-2 { width: 1px; height: 100vh; right: 10%; top: 0; }
        .hl-3 { height: 1px; width: 100vw; top: 15%; left: 0; }
        
        /* Footer Info */
        .footer-status {
            position: fixed; bottom: 30px; left: 50px; display: flex; align-items: center; gap: 15px;
            font-family: 'Rajdhani', sans-serif; color: #556;
        }
        .status-dot { width: 8px; height: 8px; background: #00ff00; border-radius: 50%; box-shadow: 0 0 10px #00ff00; }

        /* MOBILE */
        @media (max-width: 1024px) {
            body { overflow-y: auto; height: auto; }
            .main-stage { grid-template-columns: 1fr; text-align: center; padding-top: 120px; }
            .content-zone { padding-right: 0; margin-bottom: 80px; }
            h1 { font-size: 3.5rem; }
            .dynamic-txt-box { justify-content: center; font-size: 1.2rem; }
            .cta-container { justify-content: center; flex-direction: column; }
            .solar-system { width: 350px; height: 350px; margin: 0 auto; transform: scale(0.8); }
            .orbit-2 { display: none; } /* Simplification mobile */
            .nav-glass { display: none; } /* Menu hamburger à prévoir ou liens simples */
            .hud-line { display: none; }
        }
    </style>
</head>
<body>

    <div id="cursor"></div>

    <div class="warp-container" id="warp-bg"></div>

    <div class="hud-line hl-1"></div>
    <div class="hud-line hl-2"></div>
    <div class="hud-line hl-3"></div>

    <div class="footer-status">
        <div class="status-dot"></div>
        <span>SYSTÈME EN LIGNE // V.2.0.26</span>
    </div>

    <nav>
        <div class="nav-glass">
            <a href="index.html" class="nav-link active">Accueil</a>
            <a href="parcours.html" class="nav-link">Parcours</a>
            <a href="experiences.html" class="nav-link">Expérience</a>
            <a href="competences.html" class="nav-link">Compétences</a>
            <a href="projets.html" class="nav-link">Projets</a>
            <a href="contact.html" class="nav-link">Contact</a>
        </div>
    </nav>

    <div class="main-stage">
        
        <div class="content-zone" data-aos="fade-right">
            <div class="badge-pro">
                <i class="fas fa-microchip"></i> INGÉNIEUR EN GÉNIE ÉLECTRIQUE
            </div>
            
            <h1>BADER EL<br>BERKAOUI</h1>
            
            <div class="dynamic-txt-box">
                <i class="fas fa-terminal" style="color:var(--primary)"></i>
                <span>Passionné par : </span>
                <span class="typed-text" style="color:#fff; font-weight:700;"></span>
            </div>

            <div class="cta-container">
                <a href="projets.html" class="btn-cyber">
                    <i class="fas fa-eye"></i> Explorer les Projets
                </a>
                <a href="contact.html" class="btn-cyber" style="border-color:var(--secondary); background:rgba(188, 19, 254, 0.05);">
                    <i class="fas fa-paper-plane"></i> Me Contacter
                </a>
            </div>
        </div>

        <div class="visual-zone" data-aos="fade-left">
            <div class="solar-system">
                
                <div class="sun-wrapper">
                    <img src="profilee.png" alt="Bader" class="profile-img">
                </div>

                <div class="orbit orbit-1">
                    <div class="planet p1" data-tooltip="Automobile">
                        <i class="fas fa-car"></i>
                    </div>
                    <div class="planet p2" data-tooltip="Systèmes Embarqués">
                        <i class="fas fa-microchip"></i>
                    </div>
                    <div class="planet p3" data-tooltip="Automatisme">
                        <i class="fas fa-robot"></i>
                    </div>
                    <div class="planet p4" data-tooltip="Maintenance">
                        <i class="fas fa-tools"></i>
                    </div>
                </div>

                <div class="orbit orbit-2">
                    <div class="planet p5" data-tooltip="Énergies Renouvelables">
                        <i class="fas fa-solar-panel"></i>
                    </div>
                    <div class="planet p6" data-tooltip="CFO / CFA">
                        <i class="fas fa-bolt"></i>
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    
    <script>
        AOS.init({ duration: 1000, once: true });

        // --- MACHINE À ÉCRIRE ---
        var typed = new Typed('.typed-text', {
            strings: [
                "les Systèmes Embarqués.",
                "l'Automobile.",
                "l'Automatisation.",
                "la Maintenance.",
                "les Énergies Renouvelables.",
                "le CFO / CFA."
            ],
            typeSpeed: 40,
            backSpeed: 20,
            backDelay: 1500,
            loop: true
        });

        // --- GÉNÉRATION ÉTOILES WARP ---
        const warpContainer = document.getElementById('warp-bg');
        const starCount = 100;

        for (let i = 0; i < starCount; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            
            // Position aléatoire
            const x = (Math.random() - 0.5) * window.innerWidth * 2;
            const y = (Math.random() - 0.5) * window.innerHeight * 2;
            const z = Math.random() * 1000;
            const duration = Math.random() * 2 + 1; // Vitesse variée

            star.style.left = '50%';
            star.style.top = '50%';
            star.style.width = Math.random() * 2 + 'px';
            star.style.height = star.style.width;
            
            // Animation personnalisée via variables CSS ou style inline complexe
            // Pour simplifier, on utilise translate3d ici dans l'animation CSS, 
            // mais on va randomiser les directions
            
            // Alternative simple : Positionnement absolu random
            star.style.transform = `translate(${x}px, ${y}px)`;
            
            // On peut améliorer l'effet warp avec JS mais CSS simple suffit pour l'effet "fond étoilé"
            // Pour un vrai warp, il faudrait Three.js. Ici on fait un fond "Cosmos" statique qui bouge un peu
            star.style.opacity = Math.random();
            
            warpContainer.appendChild(star);
        }

        // --- SUIVI CURSEUR ---
        const cursor = document.getElementById('cursor');
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });
    </script>
</body>
</html>
